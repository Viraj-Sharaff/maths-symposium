<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Symposium 24 - Test Model</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .jumbotron {
            background-color: #343a40;
            color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Maths Symposium 24 - Test Model</h1>
            {% if predictions %}
                <h2>Age Prediction Results:</h2>
                {% for prediction in predictions %}
                    <p>{{ prediction }}</p>
                {% endfor %}
            {% else %}
                <form action="/test_model" method="post" enctype="multipart/form-data">
                    <input type="file" name="image" accept=".jpg, .png" required>
                    <button type="submit" class="btn btn-primary">Predict Age</button>
                </form>
            {% endif %}
            <a href="/" class="btn btn-primary mt-4">Back to Home</a>
        </div>
    </div>
</body>
</html>
